<html>
<head>
  <title>Solve</title>
  <style>
    /* Add some basic styling to the page */
    body {
      font-family: Arial, sans-serif;
      background-image: url(); /* add background image */
      background-size: cover; /* make the image cover the entire page */
      background-position: center; /* center the image */
    }
    
    /* Style the equation container */
    .equation-container {
      background-color: #fff; /* white background */
      padding: 20px;
      border: 1px solid #ddd; /* light gray border */
      border-radius: 10px; /* rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
      width: 50%; /* make it half the width of the page */
      margin: 40px auto; /* center it horizontally */
    }
    
    /* Style the equation text */
    .equation {
      font-size: 24px;
      font-weight: bold;
      color: #333; /* dark gray text */
    }
  </style>
</head>
<body>
  <div class="equation-container">
    <p class="equation">Find this person</p>
    <p>location:Newblock</p>
    <img src="/WhatsApp Image 2024-09-03 at 9.15.01 PM.jpeg" alt="Image description" style="width: 50%; margin: 20px auto; display: block;"> <!-- Add the image here -->
  </div>
</body>
</html>
