<html>
<head>
  <title>Solve</title>
  <style>
    /* Add some basic styling to the page */
    body {
      font-family: Arial, sans-serif;
      background-image: url('file:///C:/Users/ITM/Downloads/minimalist-technology-1920-x-1080-wallpaper-385brs4j8m0kp7s9.webp'); /* add background image */
      background-size: cover; /* make the image cover the entire page */
      background-position: center; /* center the image */
    }
    
    /* Style the equation container */
    .equation-container {
      background-color: #fff; /* white background */
      padding: 20px;
      border: 1px solid #ddd; /* light gray border */
      border-radius: 10px; /* rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
      width: 50%; /* make it half the width of the page */
      margin: 40px auto; /* center it horizontally */
    }
    
    /* Style the equation text */
    .equation {
      font-size: 24px;
      font-weight: bold;
      color: #333; /* dark gray text */
    }
    
    /* Style the input field */
    #answer {
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc; /* light gray border */
      border-radius: 5px; /* rounded corners */
      width: 50%; /* make it half the width of the container */
    }
    
    /* Style the submit button */
    input[type="submit"] {
      background-color: #4CAF50; /* green background */
      color: #fff; /* white text */
      padding: 10px 20px;
      border: none;
      border-radius: 5px; /* rounded corners */
      cursor: pointer; /* change cursor to a hand */
    }
    
    input[type="submit"]:hover {
      background-color: #3e8e41; /* darker green on hover */
    }
  </style>
  <script>
    function validateForm() {
      var answer = document.getElementById("answer").value;
      if (answer == "4998") {
        return true;
      } else {
        alert("Incorrect answer. Please try again.");
        return false;
      }
    }
  </script>
</head>
<body>
  <div class="equation-container">
    <p class="equation">Identify the number</p>
    
    <p class="equation"> . It is a 4 digit number</p>
    <p class="equation"> . Fourth digit is the double of first digit</p>
    <p class="equation"> . Second and third digit are same</p>
    <p class="equation"> . Last two digits is the double of first two digits</p>
    <form action="/s4.html" onsubmit="return validateForm()">
      <input type="text" id="answer" value="" />
      <input type="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
