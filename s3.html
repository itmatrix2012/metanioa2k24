<html>
<head>
  <title>frame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c9ddb2; /* ash background  */
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    .correct {
      font-size: 24px;
      font-weight: bold;
      color: #006600; /* green color */
    }
    .highlight {
      font-size: 18px;
      color: #ff0000; /* red color */
    }
    .hint {
      font-size: 16px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <p class="correct">Correct!</p>
  <p>5 , 10 , 17 ,<span class="highlight"> 2</span>6 , 37 , 50 , 65 , 82</p>
  <p class="hint">Note the digit highlighted in red</p>
  <br>
  <p class="hint">HINT FOR NEXT CLUE : GO TO OFFICE </p>
</body>
</html>
