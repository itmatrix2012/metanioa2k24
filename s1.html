<html>
<head>
  <title>frame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c9ddb2; /* ash background  */
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    .correct {
      font-size: 24px;

      color: #006600; /* green color */

    .highlight {

      color: #ff0000; /* red color */

      font-size: 16px;
      color: #666;
      font-style: italic;
    }

</head>
<body>
  <p class="correct">Correct!</p>
  <p><span class="highlight">O</span>T , TF , FS , S<span class="highlight">E,</span><span class= "highlight"> N</span>T</p>

  <p class="hint"> HINT FOR NEXT CLUE: LIBRARY  </p>
</body>
</html>
